<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>bookmark</title>
</head>
<body>
    <main>
        <div class="container d-flex flex-column justify-content-center text-center">
            <h1 class="text-center mb-5">Bookmarker</h1>
            <div class="bookmark-body p-3">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
                <div class="p-3 w-100 p-3 py-4 d-flex flex-column justify-content-center align-items-center gap-4">  
                    <div class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkName" class="pb-2 fw-semibold text-start">
                            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                        </label>
                        <input type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name" >
                    </div>
                    <div class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="urlName" class="pb-2 fw-semibold text-start">
                            <i class="fa-solid fa-link pe-2"></i> Site URL
                        </label>
                        <input type="url" class="form-control" id="urlName" placeholder="Website URL" >
                    </div>
                    <button class="btn btn-submit px-5" onclick="addSite()" id="submit">Submit</button>
                </div>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">Index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">  
    </tbody>
            </table>
        </main>
            </div>

       <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/main.js"></script>
</body>
</html>
